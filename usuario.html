<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVida Market</title>
    <link rel="icon" href="./img/logo2sf.png">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Lineicons-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <!--favicon-->
    <link rel="shortcut icon" href="./img/favicon-sinfondo.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navusuario">
            <span id="inicio">
                <a href="index.html"> Volver al inicio </a>
            </span>
        </nav>

    </header>
    <main>
        <div class="usuarioform">
            <div class="iniciodesesion" >
                <p>Si ya te has creado una cuenta puedes iniciar sesión aquí:</p>
                <form id="inicioform">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre de Usuario">
                    <br>
                    <input type="text" name="email" id="email" placeholder="E-mail">
                    <br>
                    <input type="pass" name="clave" id="clave" placeholder="Contraseña">
                    <br>
                    <input type="checkbox" name="acepta" id="acepta">Aceptar Términos y Condiciones
                    <br>
                    <input id="submit" type="submit" value="Iniciar Sesión">
                </form> 
            </div>
            <div class="registro">
                <p>¿Aún no cuentas con un usuario? puedes crearte uno aquí:</p>
                <form id="registroform">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <br>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <br>
                    Fecha de nacimiento:<input type="date" name="fecnac" id="recnac" placeholder="Fecha de Naciminto">
                    <br>
                    <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">
                    <br>
                    <input type="text" name="nombreus" id="nombreus" placeholder="Nombre de usuario">
                    <br>
                    <input type="pass" name="clave" id="clave" placeholder="Establecer contraseña">
                    <br>
                    <input type="checkbox" name="acepta" id="acepta">Aceptar Términos y Condiciones
                    <br>
                    <input id="submit" type="submit" value="Registrarse">
                </form>
            </div>
    </main>
    <footer>
        <nav>
            <a href="#">Terminos y conciciones</a>
            <a href="#">Preguntas Frecuentes</a>
            <a href="#">Ayuda</a>     
        </nav>
    </footer>
</body>

</html>
