<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVida Market - Registro</title>
    <link rel="icon" href="./img/logo2sf.png">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Lineicons-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <!--favicon-->
    <link rel="shortcut icon" href="./img/favicon-sinfondo.png" type="image/x-icon">
</head>
<body>
    <header>

        <div class="logosesion">
            <a href="index.html"><img src="./img/logo-oscuro-sinfondo.png" alt="Logo" width="10%"></a>
        </div>
    </header>

    <!-- Formulario de registro-->
    <div class="registro">
        <h2 id="titulo3">Registro</h2>
        <br>
        <form id="registroform">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            <br>
            <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">
            <br>
            <input type="text" name="nombreus" id="nombreus" placeholder="Nombre de usuario">
            <br>
            <input type="text" name="clave" id="clave" placeholder="Establecer contraseña">
            <br>
            <input type="text" name="clave" id="clave" placeholder="Repetir contraseña">
            <br><br>
            <input type="checkbox" name="acepta" id="acepta">Aceptar Términos y Condiciones
            <br>
            <input id="submit" type="submit" value="Registrarse">
        </form>
    </div>
    
</body>
</html>
