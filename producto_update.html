<!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Modificar producto</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      <header id="header">
        <!-- place navbar here -->
      </header>
      <main>
        <div class="container text-center" id="app">
          <form style="margin: 10px auto; width: 400px; padding: 20px; font-family: Arial, sans-serif; background-color: aliceblue;">
          <h2 style="text-align: center; font-size: 24px;">Editar Producto </h2>
               <div class="mb-3">
            <label style="display: block; margin-bottom: 5px;" for="id">ID</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="number" name="id" id="id" disabled v-model="id" >
          </div>
          <div class="mb-3">
            <label style="display: block; margin-bottom: 5px;" for="nombre">Nombre</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3">
            <label style="display: block; margin-bottom: 5px;" for="descripcion">Descripcion</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="text" name="descripcion" id="descripcion" v-model="descripcion">
          </div>
          <div class="mb-3">
            <label style="display: block; margin-bottom: 5px;" for="precio">Precio</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="number" name="precio" id="precio" v-model="precio">
          </div>
          <div class="mb-3">
            <label style="display: block; margin-bottom: 5px;" for="stock">Stock</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="number" name="stock" id="stock" v-model="stock">
          </div>
          <div class="mb-3">
            <div class="mb-3">
              <!-- <label style="display: block; margin-bottom: 5px;" for="descripcion">Categoria</label>
              <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="number" name="categoria" id="categoria" v-model="categoria"> -->
              <label style="display: block; margin-bottom: 5px;">Categoría</label>
                                        <select name="categoria" id="categoria" v-model="categoria"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                            <option value="1">Higiene personal</option>
                                            <option value="2">Cuidado de la piel</option>
                                            <option value="3">Cuidado del cabello</option>
                                            <option value="4">Decoración para el hogar</option>
                                            <option value="5">Limpieza del hogar</option>
                                        </select>
            </div>
            <label style="display: block; margin-bottom: 5px;" for="imagen">Imagen</label>
            <input style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;" type="text" name="imagen" id="imagen" v-model="imagen">  
            <img width="100"   :src="imagen" alt="">
          </div>
          
          <button style="width: 100%; padding: 10px; font-size: 18px; border: none; border-radius: 4px; cursor: pointer;" type="button" class="btn btn-success" v-on:click="modificar()">Guardar</button>
          </form>
        </div>
      </main>
    

      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
      <script src="./js/main.js"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="./js/producto_editar.js"></script>
    </body>
    </html>
