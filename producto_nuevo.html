<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
        <form style="margin: 10px auto; width: 400px; padding: 20px; font-family: Arial, sans-serif;">

            <h1 style="text-align: center; font-size: 24px;">Alta de Producto</h1>
        
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Nombre</label>
                <input type="text" name="nombre" id="nombre" v-model="nombre" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Precio</label>
                <input type="number" name="precio" id="precio" v-model="precio" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Stock</label>
                <input type="number" name="stock" id="stock" v-model="stock" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
        
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Imagen</label>
                <input type="text" name="imagen" id="imagen" v-model="imagen" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                <img width="100" :src="imagen" alt="" style="margin-top: 10px; display: block;">
            </div>

            <div style="margin-bottom: 15px;">
              <label style="display: block; margin-bottom: 5px;">Descripcion</label>
              <input type="text" name="descripcion" id="descripcion" v-model="descripcion" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
          </div>

          <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Categoria</label>
            <input type="text" name="categoria" id="categoria" v-model="categoria " style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        
            <button type="button" class="btn btn-success" v-on:click="grabar()" style="width: 100%; padding: 10px; font-size: 18px; border: none; border-radius: 4px; cursor: pointer;">Grabar</button>
        
        </form>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/productos.js"></script>
</body>
</html>
