<!doctype html>
<html lang="en">

<head>
    <title>Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h3>Productos</h3>
            <br>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#nuevoModal">
                Nuevo producto
            </button>

            <!--<a class="btn btn-primary" href="producto_nuevo.html">Nuevo</a>-->

            <br><br>
            <div v-if="error">
                <p>Lo sentimos , ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead style="background-color: #CBDDB5; color: #5F8235;" class="text-center">
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Descripción</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" v-for="producto in productos">
                                    <td scope="row">{{producto.id}}</td>
                                    <td>{{producto.nombre}}</td>
                                    <td>{{producto.precio}}</td>
                                    <td>{{producto.stock}}</td>
                                    <td>{{producto.tipoproducto}}</td>
                                    <td>{{producto.descripcion}}</td>
                                    <td>
                                        <div class="text-center">
                                            <img class="img-fluid" width="60" :src="producto.imagen"
                                                :alt="producto.nombre">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="text-center align-content-center">

                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <a class="btn btn-primary"
                                                    :href="'producto_update.html?id='+ producto.id">Editar</a>
                                                <button type="button" class="btn btn-danger"
                                                    v-on:click="eliminar(producto.id)">Eliminar</button>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>


            <!-- Modal para nuevo producto -->
            <div class="modal fade" id="nuevoModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #CBDDB5;">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Alta de Producto</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container" id="app">
                                <form
                                    style="margin: 10px auto; width: 400px; padding: 20px; font-family: Arial, sans-serif;">

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Nombre</label>
                                        <input type="text" name="nombre" id="nombre" v-model="nombre"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                    </div>

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Precio</label>
                                        <input type="number" name="precio" id="precio" v-model="precio"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                    </div>

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Stock</label>
                                        <input type="number" name="stock" id="stock" v-model="stock"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                    </div>

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Categoría</label>
                                        <select name="tipoproducto" id="tipoproducto" v-model="tipoproducto"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                            <option value="1">Higiene personal</option>
                                            <option value="2">Cuidado de la piel</option>
                                            <option value="3">Cuidado del cabello</option>
                                            <option value="4">Decoración para el hogar</option>
                                            <option value="5">Limpieza del hogar</option>
                                        </select>
                                    </div>

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Descripcion</label>
                                        <input type="text" name="descripcion" id="descripcion" v-model="descripcion"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                        
                                    </div>

                                    <div style="margin-bottom: 15px;">
                                        <label style="display: block; margin-bottom: 5px;">Imagen</label>
                                        <input type="text" name="imagen" id="imagen" v-model="imagen"
                                            style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;">
                                        <img width="100" :src="imagen" alt="" style="margin-top: 10px; display: block;">
                                    </div>

                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-success" v-on:click="grabar()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/productos.js"></script>
</body>

</html>
